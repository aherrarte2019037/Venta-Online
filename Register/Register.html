<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Registrarse</title>
</head>

<body>

    <div class="navbar">
        <img src="images/logo.svg" alt="">
        <span>Shoes Shop</span>
        <a href="../Home/Home.html">Inicio</a>
        <a href="../Products/Products.html">Productos</a>
        <a href="../Contact/Contact.html">Contacto</a>
        <a href="../About/About.html">Acerca De</a>
        <a href="../Login/Login.html">Iniciar Sesión</a>
        <a class="active" href="../Register/Register.html">Registrarse</a>
        <a href="../404/404.html">Prohibido</a>
        <a href=""><img src="images/ico-user.svg" width="25px" height="25px" alt=""></a>
    </div>

    <div class="main-container">

        <div class="shadow-container">
            
        </div>

        <div class="register-container">

            <img src="images/shoe-avatar.png" width="200px">
            <h1>Shoes Shop</h1>
            <h3>Registarse</h3>

            <form class="form">

                <label for="txtUser">
                    <input id="txtUser" type="text" placeholder="Usuario">
                </label>

                <label for="txtEmail">
                    <input id="txtEmail" type="text" placeholder="Correo Electrónico">
                </label>

                <label for="txtPass">
                    <input id="txtPass" type="password" placeholder="Contraseña">
                </label>

                <label for="txtPass2">
                    <input id="txtPass2" type="password" placeholder="Repetir Contraseña">
                </label>

                <br>

                <button href="" class="btn-register">Registrarse</button>

                <div class="register-div">
                    <hr>
                    <span>¿Tienes Cuenta?</span>
                    <hr>
                </div>

                <a href="../Login/Login.html" class="btn-login">Iniciar Sesión</a>

                <div class="register-buttons-div">
                    <a href="" class="register-icon btn-facebook"> <img src="images/icon-facebook.svg"> </a>
                    <a href="" class="register-icon btn-instagram"> <img src="images/icon-instagram.svg"> </a>
                    <a href="" class="register-icon btn-google"> <img src="images/icon-google.svg"> </a>
                </div>

            </form>
            
        </div>

    </div>
    
</body>

</html>
