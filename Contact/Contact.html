<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <title>Contacto</title>
</head>
<body>
    
    <div class="main-container">

        <div class="left-container"> 

        <h1>¿Cómo podemos ayudarte?</h1>
        <p>Porfavor llena el siguiente formulario y nos pondremos en contacto contigo.</p>
        <img src="images/logo.svg" alt="">
        <p class="logo-text">Shoes Shop</span>

        </div>
        
        <div class="right-container">
        
            <form>

                <h3>Contacto</h3>
               
                <input type="text" placeholder="Nombre">

                <input type="text" placeholder="Apellido">

                <input type="text" placeholder="Correo Electrónico">

                <textarea cols="30" rows="2" placeholder="Mensaje"></textarea>

                <button>Enviar</button>

            </form>
        
        </div>
        
    </div>

    <img class="wave-bg" src="images/wave.svg">
    
</body>
</html>
