              </div>

                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">

            </div>
      
            <div class="item">
              <div class="buttons">

            </div>
      
            <div class="item">
              <div class="buttons">
                <span class="btn-delete"></span>
                <span class="btn-like"></span>
              </div>
      
              <div class="image">
                <img src="images/item-3.png" width="120px" height="80px"/>
              </div>
      
              <div class="desc">
                <span>Jordan</span>

              </div>

                  <img src="images/plus.svg" alt="" />

                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                  <img src="images/minus.svg"/>
                </button>
              </div>
      
              <div class="total">649Q</div>
            </div>

            <div class="cart-info">
                <div class="info-div">
                    <span class="span-title">Envío</span> <span>+25Q</span>
                </div>

                <div class="info-div">
                    <span class="span-title">Descuento</span> <span>-0Q</span>
                </div>
                
                <div class="info-div total-div">

            </div>
